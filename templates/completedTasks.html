<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body style="background-color: #e6e6fa">
    <h1
      class="text-3xl font-bold font-sans underline text-center text-purple-900"
    >
      Tasks Management Application
    </h1>

    <h2 class="text-2xl font-bold">Completed Tasks</h2>

    <table
      class="table-fixed border-separate border-4 border-purple-500 container text-center"
    >
      <thead>
        <tr class="bg-purple-400 text-white">
          <th>Sr. no.</th>
          <th>Task</th>
        </tr>
      </thead>
      <tbody>
        {% for task in completed_tasks %}
        <tr class="bg-purple-200">
          <td><b>{{forloop.counter}}</b></td>
          <td>{{ task }}</td>
        </tr>
      </tbody>
      {% endfor %}
    </table>
  </body>
</html>
