<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body style="background-color: #e6e6fa">
    <h1
      class="text-3xl font-bold font-sans underline text-center text-purple-900"
    >
      Tasks Management Application
    </h1>

    <form action="/add-task" method="get">
      <input type="text" name="task" class="border-4 border-purple-500" />
      <button
        type="submit"
        class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded"
      >
        Add Task
      </button>
    </form>

    <h2 class="text-2xl font-bold">Pending Tasks</h2>
    <table
      class="table-fixed border-separate border-4 border-purple-500 container text-center"
    >
      <thead>
        <tr class="bg-purple-400 text-white">
          <th>Sr. No.</th>
          <th>Task</th>
          <th>Functionalities</th>
        </tr>
      </thead>
      <tbody>
        {% for task in tasks %}
        <tr class="bg-purple-200">
          <td><b>{{forloop.counter}}</b></td>
          <td>{{task}}</td>
          <td class="italic">
            <a href="/delete-task/{{ forloop.counter }}">delete task</a><br />
            <a href="/complete_task/{{ forloop.counter }}">complete task</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
