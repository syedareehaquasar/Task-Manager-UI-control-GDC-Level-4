<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body style="background-color: #e6e6fa">
    <h1
      class="text-3xl font-bold font-sans underline text-center text-purple-900"
    >
      Tasks Management Application
    </h1>

    <br /><br />
    <div class="content-center">
      <form action="/add-task" method="get">
        <input
          type="text"
          name="task"
          class="border-4 border-purple-500 container"
        />
        <div class="place-self-auto flex justify-center">
          <button
            type="submit"
            class="w-1/4 bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded text-center m-4 shadow"
          >
            Add Task
          </button>
        </div>
      </form>

      <br /><br />

      <h2 class="text-2xl font-bold">Pending Tasks</h2>
      <table
        class="table-fixed border-separate border-4 border-purple-500 container text-center"
      >
        <thead>
          <tr class="bg-purple-400 text-white">
            <th>Sr. No.</th>
            <th>Task</th>
            <th>Functionalities</th>
          </tr>
        </thead>
        <tbody>
          {% for task in tasks %}
          <tr class="bg-purple-200">
            <td><b>{{forloop.counter}}</b></td>
            <td>{{task}}</td>
            <td class="italic">
              <a href="/delete-task/{{ forloop.counter }}">delete task</a><br />
              <a href="/complete_task/{{ forloop.counter }}">complete task</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>

      <br /><br />
      <h2 class="text-2xl font-bold">Completed Tasks</h2>

      <table
        class="table-fixed border-separate border-4 border-purple-500 container text-center"
      >
        <thead>
          <tr class="bg-purple-400 text-white">
            <th>Sr. no.</th>
            <th>Task</th>
          </tr>
        </thead>
        <tbody>
          {% for task in completed_tasks %}
          <tr class="bg-purple-200 text-purple-900">
            <td><b>{{forloop.counter}}</b></td>
            <td>{{ task }}</td>
          </tr>
        </tbody>
        {% endfor %}
      </table>
    </div>
  </body>
</html>
